stages:
  - int-test

# Use resource_group as tests use the simulator so they can't run in parallel.
# See https://gitlab.com/gitlab-org/gitlab/issues/15536 for future support of locks.
.common:
  stage: int-test
  resource_group: "ios-simulator"
  tags:
    - xcode
    - mac
    - x64

